<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>GPA Calculator</h2>
        <table id="gradesTable">
            <tr>
                <th>Select</th>
                <th>Course</th>
                <th>Grade</th>
                <th>Credits</th>
                <th>Remove</th>
            </tr>
        </table>
        <button class="btn-add" onclick="addRow()">+ Add row</button>
        <div>
            <button class="btn-calculate" onclick="calculateGPA()">= Calculate</button>
            <button class="btn-reset" onclick="resetTable()">âœ– Reset</button>
        </div>
        <div class="gpa-output" id="gpaResult">GPA: --</div>
    </div>
</body>
</html>
